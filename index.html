<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css" />
  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>


  <div class="container">
    <div class="star"><img src="./images/icon-star.svg" alt="rating_star"></div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="rating">
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
    </div>
    <a href="./Thankyou.html"><button class="btn" onClick="onSubmitHander()">Submit</button></a>
  </div>


  <script>



    function onSubmitHander() {
      console.log("hello");

      const val = document.querySelector(".rating").nodeValue;
      console.log(val);

      window.localStorage.setItem("rating", 4);
    }
  </script>

</body>

</html>
